<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(to right, #74ABE2, #5563DE);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 650px;
      text-align: center;
    }

    input,
    textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ff7b54;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ff5722;
    }

    iframe {
      width: 100%;
      height: 600px;
      margin-top: 20px;
      border: 2px solid #fff;
      border-radius: 8px;
      background-color: #fff;
    }

    footer {
      margin-top: 30px;
      color: #fff;
      font-size: 16px;
      text-align: center;
    }

    footer strong {
      color: #ffdd57;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Resume Builder</h1>

    <input type="text" id="name" placeholder="Full Name" />
    <input type="text" id="title" placeholder="Professional Title" />
    <input type="text" id="email" placeholder="Email" />
    <input type="text" id="phone" placeholder="Phone Number" />
    <textarea id="summary" rows="4" placeholder="Brief Summary about you"></textarea>
    <textarea id="skills" rows="3" placeholder="Skills (comma separated)"></textarea>
    <textarea id="education" rows="3" placeholder="Education Details"></textarea>
    <textarea id="experience" rows="3" placeholder="Work Experience"></textarea>

    <button id="generateBtn">Generate Resume</button>
    <button id="downloadBtn">Download PDF</button>

    <iframe id="resumePreview"></iframe>
  </div>

  <footer>
    Developed by <strong>Karthik Shet</strong>
  </footer>

  <!-- html2pdf.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const resumePreview = document.getElementById('resumePreview');

    let currentResumeHTML = '';

    generateBtn.addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const title = document.getElementById('title').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const summary = document.getElementById('summary').value.trim();
      const skills = document.getElementById('skills').value.trim();
      const education = document.getElementById('education').value.trim();
      const experience = document.getElementById('experience').value.trim();

      if (!name || !title || !summary) {
        return alert('Please fill in at least Name, Title, and Summary.');
      }

      currentResumeHTML = `
        <html>
          <head>
            <style>
              body { font-family: Arial, sans-serif; padding: 30px; line-height: 1.6; }
              h1 { font-size: 28px; margin-bottom: 5px; }
              h2 { font-size: 22px; margin-top: 20px; color: #333; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
              p { font-size: 16px; margin: 5px 0; }
              .contact { font-size: 14px; color: #555; margin-bottom: 15px; }
              ul { margin-left: 20px; }
            </style>
          </head>
          <body>
            <h1>${name}</h1>
            <p class="contact">${title} | ${email} | ${phone}</p>
            <h2>Summary</h2>
            <p>${summary}</p>
            <h2>Skills</h2>
            <ul>${skills.split(',').map(skill => `<li>${skill.trim()}</li>`).join('')}</ul>
            <h2>Education</h2>
            <p>${education.replace(/\n/g, '<br>')}</p>
            <h2>Experience</h2>
            <p>${experience.replace(/\n/g, '<br>')}</p>
          </body>
        </html>
      `;

      const blob = new Blob([currentResumeHTML], { type: 'text/html' });
      resumePreview.src = URL.createObjectURL(blob);
    });

    downloadBtn.addEventListener('click', () => {
      if (!currentResumeHTML) {
        return alert('Please generate the resume first!');
      }

      const element = document.createElement('div');
      element.innerHTML = currentResumeHTML;

      html2pdf().from(element).save('resume.pdf');
    });
  </script>
</body>

</html>
